<body>
<style>
  body{
    background-color: #111827;
  }
    form {
        /* Center the form on the page */
        margin: 0 auto;
        width: 400px;
        /* Form outline */
        padding: 1em;
        border: 1px solid #CCC;
        border-radius: 1em;
        background-color: #111827;
        color: aliceblue;
        font-family:
		system-ui,
		-apple-system, /* Firefox supports this but not yet `system-ui` */
		'Segoe UI',
		Roboto,
		Helvetica,
		Arial,
		sans-serif,
		'Apple Color Emoji',
		'Segoe UI Emoji';
      }

    </style>

<form class="form-horizontal">
    <fieldset>
    <!-- Form Name -->
    <legend>Enlistment Application</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="roblox_username">Roblox username</label>  
      <div class="col-md-4">
      <input id="roblox_username" name="roblox_username" type="text" placeholder="vikingww2" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="discord_username">Discord username</label>  
      <div class="col-md-4">
      <input id="discord_username" name="discord_username" type="text" placeholder="viking#9744" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="callsign">Callsign</label>  
      <div class="col-md-4">
      <input id="callsign" name="callsign" type="text" placeholder="Eurad" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="flight_time">Flight time (approx)</label>  
      <div class="col-md-4">
      <input id="flight_time" name="flight_time" type="text" placeholder="2,300 mins" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Select Multiple -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="role">Choice of roles (hold ctrl to pick multiple)</label>
      <div class="col-md-4">
        <select id="role" name="role" class="form-control" multiple="multiple">
          <option value="Plane_Directors">[GC] Plane Directors</option>
          <option value="Service">[GC] Service</option>
          <option value="Fighter_Pilot">[P] Fighter Pilot</option>
          <option value="Helicopter_Pilot">[P] Helicopter Pilot</option>
          <option value="Mobility_Pilot">[P] Mobility Pilot</option>
          <option value="ATC">ATC</option>
          <option value="Instructor">Instructor (1,000 mins+ &amp; rank [O] +)</option>
          <option value="Cameraman">Cameraman</option>
          <option value="Coast_Guard">Coast Guard</option>
        </select>
      </div>
    </div>
    
    <!-- Select Multiple -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="aircraft">Choice of aircrafts (hold ctrl to pick multiple)</label>
      <div class="col-md-4">
        <select id="aircraft" name="aircraft" class="form-control" multiple="multiple">
          <option value="FA-18">F/A-18 Super Hornet</option>
          <option value="F16">F-16 Fighting Falcon</option>
          <option value="F-15E">F-15E Striker Eagle</option>
          <option value="F-22">F-22 Raptor</option>
          <option value="A-10">A-10 Warthog</option>
          <option value="Su-27">Sukhoi Su-27</option>
          <option value="Eurofighter_Typhoon">Eurofighter Typhoon</option>
          <option value="Hawk_T1">Hawk T1</option>
          <option value="B-2_Bomber">B-2 Bomber</option>
          <option value="UH-60_Blackhawk">UH-60 Blackhawk</option>
          <option value="CH-47_Chinook">CH-47 Chinook</option>
          <option value="C-130_Hercules">C-130 Hercules</option>
          <option value="Air_Force_One">Air Force One (VC-25)</option>
          <option value="MD-11">MD-11 (Mobility Plane)</option>
          <option value="A330">A330 (Mobility Plane)</option>
        </select>
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="activity">Avtivity</label>
      <div class="col-md-4">
        <select id="activity" name="activity" class="form-control">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="memberofanyothergroup">Member of any other group? (optional)</label>  
      <div class="col-md-4">
      <input id="memberofanyothergroup" name="memberofanyothergroup" type="text" placeholder="ATC24, USS Johnson" class="form-control input-md"> 
      </div>
    </div>
    <button id="submit" type="button" class="btn" id="btn">Submit</button>
    </fieldset>
    </form>

</body>
